<body>
    <div class="container">
        <h1>Auto Search</h1>
        <label for="searchCount">Number of Searches:</label>
        <input type="number" id="searchCount" min="1" step="1" value="35">
        <br>
        <label for="delay">Delay (in seconds):</label>
        <input type="number" id="delay" min="1" step="1" value="8">
        <br>
        <button onclick="startAutoSearch()">Start Auto Search</button>
        <p id="errorMessage" style="color: red; display: none; font-weight: bolder;">Please enable pop-ups to allow auto
            search.</p>
    </div>

    <script>
        function startAutoSearch() {
            var searchCount = parseInt(document.getElementById('searchCount').value);
            var delay = parseInt(document.getElementById('delay').value) * 1000;
            var previousTab;

            for (var i = 0; i < searchCount; i++) {
                setTimeout(function () {
                    if (previousTab) {
                        previousTab.close(); // Close previous tab if exists
                    }

                   var randomWords = [
                      "Butterfly", "Button", "Whisper", "Journey", "Laughter",
                      "Spark", "History", "Melody", "Telescope", "Mystery",
                      "Castle", "Courage", "Melody", "Jungle", "Sketch",
                      "Festival", "Whisper", "Comfort", "Equation", "Painting",
                      "Architect", "Dream", "Galaxy", "Whisper", "Library",
                      "Balance", "Drama", "Compass", "Whisper", "Adventure",
                      "Melody", "Volcano", "Poem", "Whisper", "Hero",
                      "Restaurant", "Clock", "Whisper", "Bridge", "Symphony",
                      "Telescope", "Whisper", "Theatre", "Comfort", "Melody",
                      "Ocean", "Sculpture", "Microscope", "Whisper", "Legend",
                      "Comfort", "Melody", "Forest", "Jewelry", "Experiment",
                      "Whisper", "Friendship", "Comfort", "Orchestra", "Mountain",
                      "Architect", "Whisper", "Knowledge", "Comfort", "Melody",
                      "River", "Architect", "Whisper", "Creativity", "Comfort",
                      "Symphony", "Desert", "Architect", "Whisper", "Discovery",
                      "Comfort", "Opera", "Island", "Architect", "Whisper",
                      "Inspiration", "Comfort", "Jazz", "City", "Architect",
                      "Whisper", "Innovation", "Comfort", "Rock", "Star",
                      "Architect", "Whisper", "Knowledge", "Comfort", "Blues",
                      "Planet", "Architect", "Whisper", "Harmony", "Comfort",
                      "Sunrise", "Sunset", "Rainbow", "Cloud", "Thunderstorm",
                      "Machine", "Robot", "Technology", "Future", "Science Fiction",
                      "Language", "Culture", "Tradition", "Travel", "Adventure",
                      "Music", "Dance", "Art", "Performance", "Creativity",
                      "Friendship", "Love", "Family", "Community", "Happiness",
                      "Peace", "Hope", "Freedom", "Justice", "Equality",
                      "Challenge", "Growth", "Learning", "Wisdom", "Knowledge",
                      "Nature", "Environment", "Sustainability", "Conservation", "Ecology",
                      "History", "Mythology", "Legend", "Story", "Fairytale",
                      "Food", "Drink", "Restaurant", "Cooking", "Recipe"
                    ];


                    var randomIndex = Math.floor(Math.random() * randomWords.length);
                    var wordToSearch = randomWords[randomIndex];
                    previousTab = window.open('https://www.bing.com/search?pglt=163&q=' + wordToSearch + '&cvid=' + generateCvid() + '&gs_lcrp=EgZjaHJvbWUyBggAEEUYOdIBCDEwMDVqMGoxqAIAsAIA&FORM=ANSPA1&PC=ASTS', '_blank');
                    if (!previousTab || previousTab.closed || typeof previousTab.closed == 'undefined') {
                        document.getElementById("errorMessage").style.display = "block";
                    }
                }, i * delay);
            }
        }
        function generateCvid() {
            // Function to generate a random CVID (this is a simplified version for demonstration purposes)
            return 'xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
    </script>
